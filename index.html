<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular Cities</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="cities.js"></script>
	<script type="text/javascript" src="controller.js"></script>
</head>
<body id="wrapper" ng-controller="myController">
	<div class="row">	
		Search <input type="text" ng-model="query">
		<table>
			<tr>
				<th><a href="#" ng-click="sortField = 'name'; reverse = !reverse">City</a></th>
				<th><a href="#" ng-click="sortField = 'desc'; reverse = !reverse">State</a></th>
			</tr>
			<tr ng-repeat="city in cities | filter:query | orderBy:sortField">
				<td>{{city.city}}</td>
				<td>{{person.state}}</td>
			</tr>
		</table>
	</div>

</body>
</html>
